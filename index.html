<!DOCTYPE html>
<html>
<head>
  <title>MySQL Data Connector</title>
  <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
  <script>
    (function() {
      var myConnector = tableau.makeConnector();

      myConnector.getSchema = function(schemaCallback) {
        const cols = [
          { id: "id", alias: "ID", dataType: tableau.dataTypeEnum.int },
          { id: "size", alias: "Size", dataType: tableau.dataTypeEnum.float },
          { id: "weight", alias: "Weight", dataType: tableau.dataTypeEnum.float },
          { id: "sweetness", alias: "Sweetness", dataType: tableau.dataTypeEnum.float },
          { id: "harvest", alias: "HarvestTime", dataType: tableau.dataTypeEnum.float },
          { id: "ripeness", alias: "Ripeness", dataType: tableau.dataTypeEnum.float },
          { id: "acidity", alias: "Acidity", dataType: tableau.dataTypeEnum.float },
          { id: "quality", alias: "Quality", dataType: tableau.dataTypeEnum.string }
        ];

        const tableSchema = {
          id: "BananaTotal",
          alias: "All Banana Data",
          columns: cols
        };

        console.log("Schema:", tableSchema);
        schemaCallback([tableSchema]);
      };

myConnector.getData = function(table, doneCallback) {
  fetch("https://web.ics.purdue.edu/~glagman/CGT47000_MP1/endpoint-mp1.php")
    .then(response => response.json())
    .then(data => {
      console.log("Fetched Data:", data); 
      const cleanedData = data.map(row => ({
        id: parseInt(row.id),
        size: parseFloat(row.size),
        weight: parseFloat(row.weight),
        sweetness: parseFloat(row.sweetness),
        harvest: parseFloat(row.harvest),
        ripeness: parseFloat(row.ripeness),
        acidity: parseFloat(row.acidity),
        quality: row.quality  // string
      }));

      table.appendRows(cleanedData);
      doneCallback();
    })
    .catch(error => {
      console.error("Fetch error:", error);
      doneCallback();
    });
};
      tableau.registerConnector(myConnector);


document.addEventListener("DOMContentLoaded", function () {
          if (tableau && tableau.init) {
            try {
              tableau.init();
            } catch (e) {}
          }
          document.getElementById("submitButton").addEventListener("click", function () {
              tableau.connectionName = "MySQL PHP Data";
              tableau.submit();
            });
            });
        })();

  </script>
</head>
<body>
  <h2>Connect to Banana Database</h2>
  <button id="submitButton">Load Data in Tableau</button>
</body>
</html>
